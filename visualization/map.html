<!doctype html>
<html >
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Interactive Map</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

        <div class="well hide">
    <h4>Filter Sites</h4>
    <hr>
    <label>Site</label>
    <input type="text" id="filterText" class="form-control">
    <label>Distance</label>
        <select name="" id="distance" class="form-control" required="required">
                <option value="0">All</option>
                <option value="10">10 Miles</option>
                 <option value="25">25 Miles</option>
            <option value="50">50 Miles</option>
            <option value="100">100 Miles</option>
            </select>
</div>
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-4 col-lg-9">
<div id="map-canvas"></div>
</div>
<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
<h3>Sites</h3>
<div class="list-group">
</div>
</div>
</div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
       <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="map.js"></script>
    </body>
</html>
